<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

        <title>CALCULATOR</title>
</head>
<body>
        <div class="calculatorBox">
                <div class="screen">
                        <span id="result">result</span>
                </div>
                <div class="buttons">
                        <div class="memoryButtons">
                                <div class="memory" id="resetMemory">MC</div>
                                <div class="memory" id="rescueMemory">MR</div>
                                <div class="memory" id="addMemory">M+</div>
                                <div class="memory" id="substractMemory">M-</div>
                        </div>
                        <div class="operationsButtons">
                                <div class="numberButtons">
                                        <div class="numbers" id="number1">1</div>
                                        <div class="numbers" id="number2">2</div>
                                        <div class="numbers" id="number3">3</div>
                                        <div class="numbers" id="number4">4</div>
                                        <div class="numbers" id="number5">5</div>
                                        <div class="numbers" id="number6">6</div>
                                        <div class="numbers" id="number7">7</div>
                                        <div class="numbers" id="number8">8</div>
                                        <div class="numbers" id="number9">9</div>
                                        <div class="numbers" id="point">.</div>
                                        <div class="numbers" id="number0">0</div>
                                </div>
                                <div class="signsButtons">
                                        <div class="signs" id="divide">&#247</div>
                                        <div class="signs" id="multiply">x</div>
                                        <div class="signs" id="add">+</div>
                                        <div class="signs" id="substract">-</div>
                                        
                                </div>
                                <div class="signs" id="equal">=</div>
                                <div class="on" id="on">ON</div>
                        </div>
                </div>
        </div>

</body>
</html>
